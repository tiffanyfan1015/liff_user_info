<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用者資料</title>
  </head>
  <body>
    <div id="app">
      <h1>LIFF App</h1>
      <!-- <p id="liff-status">LIFF initializing...</p> -->
      <p id="display-name"></p>
      <p>建立個人使用者資料，讓我更個人化的給你飲食推薦！</p>
      <img id="profile-picture" style="width: 100px; height: 100px; border-radius: 50%;" alt="Profile Picture">

      <!-- 表單讓使用者輸入資料 -->
      <h2>填寫資料：</h2>
      <label for="height">身高 (cm):</label><br>
      <input type="text" id="height" name="height"><br><br>

      <label for="weight">體重 (kg):</label><br>
      <input type="text" id="weight" name="weight"><br><br>

      <label for="hobbies">興趣:</label><br>
      <input type="text" id="hobbies" name="hobbies"><br><br>

      <button id="submitButton">確認</button>
      <div id="airtable-data"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
