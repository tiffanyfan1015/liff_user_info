<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>建立個人資料</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <h1>建立個人資料</h1>
      <img id="profile-picture" alt="Profile Picture">
      <h1 id="display-name"></h1>

      <div class="card">
        <label for="user_name">稱呼:</label>
        <input type="text" id="user_name" name="user_name" placeholder="輸入您的稱呼">
      </div>

      <div class="card">
        <label for="height">身高 (cm):</label>
        <input type="text" id="height" name="height" placeholder="輸入您的身高">
      </div>

      <div class="card">
        <label for="weight">體重 (kg):</label>
        <input type="text" id="weight" name="weight" placeholder="輸入您的體重">
      </div>

      <div class="card">
        <label for="intake">食量:</label>
        <select id="intake" name="intake">
          <option value="小">小</option>
          <option value="中">中</option>
          <option value="大">大</option>
        </select>
      </div>

      <div class="card">
        <label for="vegan">葷素:</label>
        <select id="vegan" name="vegan">
          <option value="葷食">葷食</option>
          <option value="蛋奶素">蛋奶素</option>
          <option value="全素">全素</option>
        </select>
      </div>

      <div class="card">
        <label for="goal">飲食目標:</label>
        <input type="text" id="goal" name="goal" placeholder="輸入您的目標">
      </div>

      <div class="card">
        <label for="others">其他個人資訊:</label>
        <input type="text" id="others" name="others" placeholder="輸入其他資訊">
      </div>

      <button id="submitButton">確認</button>
      <div id="airtable-data"></div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
